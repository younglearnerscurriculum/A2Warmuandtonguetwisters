<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 2 Interactive Widgets (16:9 with Regenerate)</title>
  <style>
    /* Full-screen flex layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }
    body {
      display: flex;
      flex-direction: column;
      background: #e6f7ff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* 16:9 container */
    .screen {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    .widgets-container {
      display: flex;
      gap: 2rem;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    /* Shared widget styling */
    .widget {
      background: #fff;
      border: 3px dashed #87cefa;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    .widget h2 {
      margin: 0 0 1rem;
      padding: 0.75rem;
      background: linear-gradient(90deg, #87cefa, #00bfff);
      color: #fff;
      text-align: center;
      border-radius: 8px;
      font-size: 1.4rem;
    }
    .widget label {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
      font-size: 1.1rem;
    }
    .widget input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .widget button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.8rem;
      background: #00bfff;
      color: #fff;
      font-size: 1.15rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .widget button:hover {
      background: #1e90ff;
    }
    .widget ul {
      margin-top: 1rem;
      padding-left: 0;
      list-style: none;
      flex: 1;
      overflow-y: auto;
    }
    .widget li {
      margin: 0.6rem 0;
      padding: 0.6rem;
      border-radius: 6px;
      font-size: 1.15rem;
      display: flex;
      align-items: center;
      background: #f0f8ff;
    }
    .widget li:nth-child(even) {
      background: #e8f8ff;
    }
    .emoji {
      margin-right: 0.6rem;
      font-size: 1.4rem;
    }

    /* Footer at bottom */
    footer {
      background: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="widgets-container">

      <!-- Warm-Up Question Randomizer -->
      <div class="widget" id="randomizer">
        <h2>âœ¨ Level 2 Warm-Up Questions!</h2>
        <div id="controls-questions">
          <label for="num">How many questions (max 5):</label>
          <input type="number" id="num" min="1" max="5" value="5"/>
          <button id="gen-questions">âœ¨ Generate!</button>
        </div>
        <ul id="questions"></ul>
        <button id="regen-questions" style="display:none; margin-top:1rem;">âœ¨ Generate Again</button>
      </div>

      <!-- Tongue Twister Generator -->
      <div class="widget" id="twister-generator">
        <h2>âœ¨ Level 2 Tongue Twisters!</h2>
        <div id="controls-twisters">
          <label for="count">How many twisters? (max 5):</label>
          <input type="number" id="count" min="1" max="5" value="1"/>
          <button id="gen-twisters">âœ¨ Generate!</button>
        </div>
        <ul id="twisters"></ul>
        <button id="regen-twisters" style="display:none; margin-top:1rem;">âœ¨ Generate Again</button>
      </div>

    </div>
  </div>

  <footer>
    Â© 2025 Young Learners Curriculum. All rights reserved.
  </footer>

  <script>
    // Warm-Up Questions Data & Emojis
    const questionsArray = [ /* â€¦existing questionsâ€¦ */ ];
    const qEmojis = ['ğŸŒŸ','ğŸš´','ğŸ“','ğŸ¨','ğŸ“–','ğŸšŒ','â˜€ï¸','â›„','ğŸ‚','ğŸ›'];

    function showRandomQuestions() {
      const num = Math.max(1, Math.min(5, parseInt(document.getElementById('num').value, 10) || 5));
      const copy = [...questionsArray];
      const list = document.getElementById('questions');
      list.innerHTML = '';
      for (let i=0; i<num && copy.length; i++) {
        const idx = Math.floor(Math.random()*copy.length);
        const question = copy.splice(idx,1)[0];
        const li = document.createElement('li');
        li.innerHTML = `<span class="emoji">${qEmojis[Math.floor(Math.random()*qEmojis.length)]}</span>${question}`;
        list.appendChild(li);
      }
      document.getElementById('controls-questions').style.display = 'none';
      document.getElementById('regen-questions').style.display = 'block';
    }

    function resetQuestions() {
      document.getElementById('questions').innerHTML = '';
      document.getElementById('controls-questions').style.display = 'block';
      document.getElementById('regen-questions').style.display = 'none';
    }

    // Tongue Twisters Data & Emojis
    const twisters = [ /* â€¦existing twistersâ€¦ */ ];
    const tEmojis = ['ğŸŒŸ','ğŸš´','ğŸ“','ğŸ¨','ğŸ“–','ğŸšŒ','â˜€ï¸','â›„','ğŸ‚','ğŸ›'];

    function showTwisters() {
      const num = Math.max(1, Math.min(5, parseInt(document.getElementById('count').value, 10) || 1));
      const copy = [...twisters];
      const list = document.getElementById('twisters');
      list.innerHTML = '';
      for (let i=0; i<num && copy.length; i++) {
        const idx = Math.floor(Math.random()*copy.length);
        const t = copy.splice(idx,1)[0];
        const li = document.createElement('li');
        li.innerHTML = `<span class="emoji">${tEmojis[Math.floor(Math.random()*tEmojis.length)]}</span>${t}`;
        list.appendChild(li);
      }
      document.getElementById('controls-twisters').style.display = 'none';
      document.getElementById('regen-twisters').style.display = 'block';
    }

    function resetTwisters() {
      document.getElementById('twisters').innerHTML = '';
      document.getElementById('controls-twisters').style.display = 'block';
      document.getElementById('regen-twisters').style.display = 'none';
    }

    document.getElementById('gen-questions').addEventListener('click', showRandomQuestions);
    document.getElementById('regen-questions').addEventListener('click', resetQuestions);
    document.getElementById('gen-twisters').addEventListener('click', showTwisters);
    document.getElementById('regen-twisters').addEventListener('click', resetTwisters);
  </script>
</body>
</html>
